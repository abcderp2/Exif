<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exif情報表示・除去ツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; font-size: 24px; font-weight: bold; }
        .subtitle { text-align: center; color: #666; margin-bottom: 40px; font-size: 14px; }
        
        .upload-area {
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            padding: 60px 40px;
            text-align: center;
            background: #fafafa;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .upload-area:hover { border-color: #3498db; background: #ecf0f1; }
        .upload-area.dragover { border-color: #2980b9; background: #e8f6f3; }
        .upload-area.disabled { opacity: 0.6; cursor: not-allowed; }
        .upload-text { font-size: 18px; color: #2c3e50; margin-bottom: 10px; font-weight: bold; }
        .upload-subtext { color: #7f8c8d; font-size: 14px; }
        
        #fileInput { display: none; }

        .btn {
            background-color: #3498db; color: white; border: none; padding: 12px 24px;
            border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer;
            transition: background-color 0.3s; display: inline-block; text-decoration: none; margin: 5px;
        }
        .btn:hover { background-color: #2980b9; }
        .btn:disabled { background-color: #95a5a6; cursor: not-allowed; }
        .btn.danger { background-color: #e74c3c; }
        .btn.danger:hover { background-color: #c0392b; }

        .button-group { text-align: center; margin: 20px 0; }

        .progress { width: 100%; height: 4px; background: #ecf0f1; margin: 20px 0; overflow: hidden; display: none; }
        .progress-bar { height: 100%; background-color: #3498db; transition: width 0.3s ease; width: 0; }
        .progress-text { text-align: center; margin-top: 10px; font-size: 14px; color: #666; display: none; }

        .result { margin-top: 30px; padding: 15px; border-radius: 4px; background: #e8f6f3; border-left: 4px solid #2ecc71; display: none; }
        .result.error { background: #fdedec; border-left-color: #e74c3c; }

        .file-info, .exif-details { background: #fff; padding: 20px; border: 1px solid #eee; margin: 20px 0; display: none; border-radius: 4px; }
        .file-info h4, .exif-details h4 { margin-bottom: 15px; color: #2c3e50; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .info-item { background: white; padding: 10px; border: 1px solid #eee; }
        .info-label { font-weight: bold; color: #7f8c8d; font-size: 12px; display: block; margin-bottom: 4px; }
        .info-value { color: #333; font-size: 14px; word-break: break-all; }

        .privacy-warning { background: #fdedec; border: 1px solid #e74c3c; border-radius: 4px; padding: 15px; margin: 20px 0; display: none; }
        .privacy-warning h4 { color: #c0392b; margin-bottom: 5px; font-size: 16px; }
        .privacy-safe { background: #e8f6f3; border: 1px solid #2ecc71; border-radius: 4px; padding: 15px; margin: 20px 0; display: none; }
        .privacy-safe h4 { color: #27ae60; margin-bottom: 5px; font-size: 16px; }

        .exif-section { margin-bottom: 20px; }
        .exif-section h5 { color: #2c3e50; margin-bottom: 10px; font-size: 14px; border-bottom: 2px solid #3498db; display: inline-block; }
        .exif-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 10px; margin-top: 10px; }
        .exif-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .exif-key { font-weight: bold; color: #555; font-size: 13px; }
        .exif-value { color: #333; text-align: right; font-size: 13px; font-family: monospace; word-break: break-all; }
        
        .image-preview { max-width: 100%; max-height: 300px; border: 1px solid #ddd; margin: 20px auto; display: none; }
        .download-section { text-align: center; margin-top: 30px; display: none; }
        
        .processed-files-list { margin: 20px 0; }
        .processed-files-list h4 { color: #2c3e50; margin-bottom: 10px; }
        .processed-file-item { background: #f9f9f9; padding: 10px; margin: 5px 0; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .processed-file-name { flex: 1; }
        .processed-file-btn { margin-left: 10px; }
        
        .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 40px 0; border-top: 1px solid #eee; padding-top: 40px; }
        .feature { text-align: center; }
        .feature h3 { margin-bottom: 10px; color: #2c3e50; font-size: 16px; }
        .feature p { color: #666; font-size: 13px; line-height: 1.5; }
        .github-link { text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .upload-area { padding: 40px 20px; }
            h1 { font-size: 20px; }
            .processed-file-item { flex-direction: column; align-items: flex-start; }
            .processed-file-btn { margin-left: 0; margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exif情報表示・除去ツール</h1>
        <p class="subtitle">画像のExif情報を解析し、プライバシー情報を安全に削除します</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-text">画像をここにドラッグ&ドロップ</div>
            <div class="upload-subtext">またはクリックしてファイルを選択（最大50MB、JPG/PNG）</div>
        </div>
        <input type="file" id="fileInput" accept="image/jpeg, image/png, .jpg, .jpeg, .png" multiple>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText"></div>
        </div>

        <div class="privacy-warning" id="privacyWarning">
            <h4>注意: プライバシーリスクが検出されました</h4>
            <p id="warningText">この画像には位置情報や撮影日時などの個人情報が含まれている可能性があります。</p>
        </div>

        <div class="privacy-safe" id="privacySafe">
            <h4>安全</h4>
            <p>この画像にはExif情報が含まれていません。</p>
        </div>

        <div class="file-info" id="fileInfo">
            <h4>ファイル情報</h4>
            <div class="info-grid" id="infoGrid"></div>
        </div>

        <div class="exif-details" id="exifDetails">
            <h4>詳細なExif情報</h4>
            <div id="exifContent"></div>
        </div>

        <img id="imagePreview" class="image-preview" alt="">

        <div class="result" id="result"></div>

        <div class="processed-files-list" id="processedFilesList">
            <h4>処理済みファイル</h4>
            <div id="processedFilesContainer"></div>
        </div>

        <div class="download-section" id="downloadSection">
            <div class="button-group">
                <button class="btn" id="downloadAllBtn">全て一括ダウンロード</button>
                <button class="btn danger" id="clearBtn">リセット</button>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <h3>解析</h3>
                <p>画像の詳細データを解析</p>
            </div>
            <div class="feature">
                <h3>保護</h3>
                <p>個人情報を完全に除去</p>
            </div>
            <div class="feature">
                <h3>高速</h3>
                <p>ブラウザ内で完結処理</p>
            </div>
        </div>

        <div class="github-link">
            <a href="https://github.com/abcderp2/Exif" class="btn" target="_blank">
                GitHub リポジトリ
            </a>
        </div>
    </div>

    <script>
        // 設定
        const MAX_FILE_SIZE = 50 * 1024 * 1024; // 50MB
        const SUPPORTED_TYPES = ['image/jpeg', 'image/png'];

        // DOM要素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const fileInfo = document.getElementById('fileInfo');
        const infoGrid = document.getElementById('infoGrid');
        const exifDetails = document.getElementById('exifDetails');
        const exifContent = document.getElementById('exifContent');
        const privacyWarning = document.getElementById('privacyWarning');
        const privacySafe = document.getElementById('privacySafe');
        const warningText = document.getElementById('warningText');
        const imagePreview = document.getElementById('imagePreview');
        const downloadSection = document.getElementById('downloadSection');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const clearBtn = document.getElementById('clearBtn');
        const processedFilesList = document.getElementById('processedFilesList');
        const processedFilesContainer = document.getElementById('processedFilesContainer');

        let processedFiles = [];
        let isProcessing = false;
        let abortSignal = null;

        // イベントリスナー設定
        uploadArea.addEventListener('click', () => {
            if (!isProcessing) fileInput.click();
        });
        
        ['dragover', 'dragenter'].forEach(eventName => {
            uploadArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (!isProcessing) uploadArea.classList.add('dragover');
            });
        });

        ['dragleave', 'dragend', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove('dragover');
            });
        });

        uploadArea.addEventListener('drop', (e) => {
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
            fileInput.value = '';
        });

        downloadAllBtn.addEventListener('click', downloadAll);
        clearBtn.addEventListener('click', clearAll);

        // ファイル判定と処理
        function handleFiles(files) {
            if (isProcessing) {
                showResult('処理中です。お待ちください。', true);
                return;
            }

            if (files.length === 0) return;

            const validFiles = files.filter(file => {
                const isCorrectType = SUPPORTED_TYPES.includes(file.type) || 
                    /\.(jpg|jpeg|png)$/i.test(file.name);
                const isSizeOk = file.size <= MAX_FILE_SIZE;

                if (!isCorrectType) {
                    showResult(`${file.name}は対応形式ではありません（JPG、PNG）`, true);
                    return false;
                }
                if (!isSizeOk) {
                    showResult(`${file.name}は50MBを超えています`, true);
                    return false;
                }
                return true;
            });

            if (validFiles.length > 0) {
                processFiles(validFiles);
            }
        }

        async function processFiles(files) {
            isProcessing = true;
            uploadArea.classList.add('disabled');
            progress.style.display = 'block';
            progressText.style.display = 'block';
            result.style.display = 'none';
            downloadSection.style.display = 'none';
            privacyWarning.style.display = 'none';
            privacySafe.style.display = 'none';
            exifDetails.style.display = 'none';
            imagePreview.style.display = 'none';
            processedFilesList.style.display = 'none';
            exifContent.innerHTML = '';

            try {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const percent = Math.round(((i + 1) / files.length) * 100);
                    progressBar.style.width = `${percent}%`;
                    progressText.textContent = `${i + 1}/${files.length} 処理中...`;

                    if (i === 0) {
                        showImagePreview(file);
                        showFileInfo(file);
                        await analyzeExifData(file);
                    }

                    const processedFile = await removeExifData(file);
                    processedFiles.push({
                        original: file,
                        processed: processedFile,
                        name: file.name
                    });
                }

                displayProcessedFiles();
                showResult(`${files.length}個のファイルの処理が完了しました。`, false);
                downloadSection.style.display = 'block';
                processedFilesList.style.display = 'block';

            } catch (error) {
                console.error(error);
                showResult(`エラー: ${error.message}`, true);
            } finally {
                isProcessing = false;
                uploadArea.classList.remove('disabled');
                setTimeout(() => {
                    progress.style.display = 'none';
                    progressText.style.display = 'none';
                    progressBar.style.width = '0';
                }, 500);
            }
        }

        // Exif除去処理
        function removeExifData(file) {
            return new Promise((resolve, reject) => {
                if (file.type === 'image/png') {
                    const img = new Image();
                    const url = URL.createObjectURL(file);
                    
                    img.onload = () => {
                        try {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);
                            
                            canvas.toBlob((blob) => {
                                URL.revokeObjectURL(url);
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('PNG変換失敗'));
                                }
                            }, 'image/png');
                        } catch (err) {
                            URL.revokeObjectURL(url);
                            reject(new Error('PNG処理エラー: ' + err.message));
                        }
                    };
                    
                    img.onerror = () => {
                        URL.revokeObjectURL(url);
                        reject(new Error('画像読み込み失敗'));
                    };

                    img.src = url;
                    return;
                }

                if (file.type === 'image/jpeg' || /\.jpe?g$/i.test(file.name)) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const dv = new DataView(e.target.result);
                            const pieces = [];
                            let recess = 0;

                            if (dv.getUint16(0) !== 0xFFD8) {
                                resolve(file);
                                return;
                            }

                            let pos = 2;
                            while (pos < dv.byteLength) {
                                if (dv.getUint8(pos) === 0xFF) {
                                    const marker = dv.getUint8(pos + 1);
                                    
                                    if (marker === 0xDA) break;

                                    if (marker === 0xE1) {
                                        pieces.push(e.target.result.slice(recess, pos));
                                        const len = dv.getUint16(pos + 2);
                                        pos += 2 + len;
                                        recess = pos;
                                    } else {
                                        const len = dv.getUint16(pos + 2);
                                        pos += 2 + len;
                                    }
                                } else {
                                    pos++;
                                }
                            }

                            pieces.push(e.target.result.slice(recess));
                            const newBlob = new Blob(pieces, { type: 'image/jpeg' });
                            resolve(newBlob);

                        } catch (err) {
                            console.error("JPEG処理エラー:", err);
                            reject(new Error('JPEG処理エラー: ' + err.message));
                        }
                    };
                    
                    reader.onerror = () => {
                        reject(new Error('ファイル読み込み失敗'));
                    };
                    
                    reader.readAsArrayBuffer(file);
                } else {
                    resolve(file);
                }
            });
        }

        // Exif解析
        function analyzeExifData(file) {
            return new Promise((resolve) => {
                if (typeof EXIF === 'undefined') {
                    console.warn('EXIFライブラリが読み込まれていません');
                    resolve();
                    return;
                }
                
                EXIF.getData(file, function() {
                    const allTags = EXIF.getAllTags(this);
                    if (Object.keys(allTags).length === 0) {
                        privacySafe.style.display = 'block';
                    } else {
                        displayExifInformation(allTags);
                        evaluatePrivacyRisk(allTags);
                    }
                    resolve();
                });
            });
        }

        function evaluatePrivacyRisk(exifData) {
            const riskKeys = ['DateTime', 'DateTimeOriginal', 'GPSLatitude', 'Make', 'Model'];
            const foundRisks = riskKeys.filter(key => exifData[key] !== undefined);

            if (foundRisks.length > 0) {
                privacyWarning.style.display = 'block';
                warningText.textContent = `検出された情報: ${foundRisks.join(', ')}`;
            } else {
                privacySafe.style.display = 'block';
            }
        }

        function displayExifInformation(exifData) {
            exifDetails.style.display = 'block';
            const sections = {
                camera: { title: 'カメラ', fields: ['Make', 'Model', 'Software'] },
                settings: { title: '設定', fields: ['ExposureTime', 'FNumber', 'ISO', 'FocalLength'] },
                datetime: { title: '日時', fields: ['DateTime', 'DateTimeOriginal'] },
                technical: { title: '技術', fields: ['ImageWidth', 'ImageHeight', 'Orientation'] }
            };

            let content = '';
            Object.entries(sections).forEach(([key, section]) => {
                let sectionHtml = '';
                section.fields.forEach(field => {
                    if (exifData[field] !== undefined) {
                        const val = escapeHtml(String(exifData[field]));
                        sectionHtml += `<div class="exif-item"><span class="exif-key">${escapeHtml(field)}:</span><span class="exif-value">${val}</span></div>`;
                    }
                });
                if (sectionHtml) {
                    content += `<div class="exif-section"><h5>${escapeHtml(section.title)}</h5><div class="exif-grid">${sectionHtml}</div></div>`;
                }
            });
            exifContent.innerHTML = content;
        }

        function showFileInfo(file) {
            fileInfo.style.display = 'block';
            infoGrid.innerHTML = '';
            const items = [
                { label: 'ファイル名', value: file.name },
                { label: 'サイズ', value: formatBytes(file.size) },
                { label: '種類', value: file.type || '不明' }
            ];
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'info-item';
                div.innerHTML = `<span class="info-label">${escapeHtml(item.label)}</span><span class="info-value">${escapeHtml(item.value)}</span>`;
                infoGrid.appendChild(div);
            });
        }

        function showImagePreview(file) {
            const url = URL.createObjectURL(file);
            imagePreview.src = url;
            imagePreview.style.display = 'block';
        }

        function showResult(message, isError) {
            result.textContent = message;
            result.className = isError ? 'result error' : 'result';
            result.style.display = 'block';
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // XSS対策：安全なHTMLエスケープ
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, char => map[char]);
        }

        // ダウンロード機能
        function downloadAll() {
            if (processedFiles.length === 0) {
                showResult('ダウンロード対象のファイルがありません', true);
                return;
            }

            processedFiles.forEach(fileData => {
                downloadSingle(fileData);
            });
        }

        function downloadSingle(fileData) {
            const url = URL.createObjectURL(fileData.processed);
            const link = document.createElement('a');
            const nameWithoutExt = fileData.name.replace(/\.[^.]+$/, '');
            const ext = fileData.name.match(/\.[^.]+$/) ? fileData.name.match(/\.[^.]+$/)[0] : '.jpg';
            link.href = url;
            link.download = `${nameWithoutExt}_exif_removed${ext}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function displayProcessedFiles() {
            processedFilesContainer.innerHTML = '';
            processedFiles.forEach((fileData, index) => {
                const item = document.createElement('div');
                item.className = 'processed-file-item';
                item.innerHTML = `
                    <span class="processed-file-name">${escapeHtml(fileData.name)}</span>
                    <button class="btn processed-file-btn" data-index="${index}">ダウンロード</button>
                `;
                item.querySelector('button').addEventListener('click', () => {
                    downloadSingle(fileData);
                });
                processedFilesContainer.appendChild(item);
            });
        }

        function clearAll() {
            processedFiles.forEach(fileData => {
                fileData.processed = null;
                fileData.original = null;
            });
            processedFiles = [];
            
            fileInput.value = '';
            progress.style.display = 'none';
            result.style.display = 'none';
            downloadSection.style.display = 'none';
            privacyWarning.style.display = 'none';
            privacySafe.style.display = 'none';
            exifDetails.style.display = 'none';
            imagePreview.style.display = 'none';
            fileInfo.style.display = 'none';
            processedFilesList.style.display = 'none';
            processedFilesContainer.innerHTML = '';
            progressBar.style.width = '0';
            
            showResult('リセットしました', false);
        }

        // メモリ管理：定期的にガベージコレクション
        window.addEventListener('beforeunload', () => {
            processedFiles.forEach(fileData => {
                fileData.processed = null;
                fileData.original = null;
            });
            processedFiles = [];
        });
    </script>
</body>
</html>
